<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minesweep</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: #000;
    }
    #splash {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #splash video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="splash">
    <video autoplay muted loop playsinline id="splash-video">
      <source src="assets/minesweeper_splash.mp4" type="video/mp4" />
    </video>
  </div>
  <script type="module" src="src/main.ts"></script>
</body>
</html>
